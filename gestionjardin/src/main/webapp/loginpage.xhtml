<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:b="http://bootsfaces.net/ui"
	
	xmlns:p="http://primefaces.org/ui">
	<head>
	<title>LOGIN PAGE KIDS</title>
	<link rel="stylesheet" type="text/css" href="loginpro/css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="loginpro/css/googleimport.css"></link>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	</head>
<body>
<img class="wave" src="img/wave.png"></img>
	<div class="container">
		<div class="img">
		
				<!-- <img src="loginpro/img/slider-3.jpg" style="height: 100%;width: 110%"></img>  -->
		<!--  <img src="loginpro/img/class-6.jpg"></img>  -->
		</div>
		<div class="login-content">
			<h:form action="index.html">
				<img src="loginpro/img/avatar.svg"></img>
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<h:inputText id="name" class="form-control"
			placeholder="Name" value="#{userController.username}" />
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<h:inputSecret type="password" id="inputPassword" class="form-control"
			placeholder="Password" value="#{userController.password}" />
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            <a href="loginpage.jsf">
            	<h:commandButton id="btn" class="btn" action="#{userController.doLogin()}" />
            	</a>
            	
            </h:form>
        </div>
    </div>
    <script type="text/javascript" src="loginpro/js/main.js"></script>

</body>
</html>
